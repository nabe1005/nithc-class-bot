<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Database</title>
</head>
<body>
<ul class="entries">
    {% for timetable in timetables %}
        <li>{{ timetable.id | safe }}</li>
        <li>{{ timetable.grade | safe }}</li>
        <li>{{ timetable.course | safe }}</li>
        <li>{{ timetable.day | safe }}</li>
        <li>{{ timetable.time | safe }}</li>
        <li>{{ timetable.subject | safe }}</li>
        <br>
    {% endfor %}
</ul>
</body>
</html>
